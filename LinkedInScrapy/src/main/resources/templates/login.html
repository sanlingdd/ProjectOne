<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en">
<head>
<meta charset="utf-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>Inside Consulting</title>
<meta name="description" content=""></meta>
<meta name="author" content=""></meta>

<!-- Bootstrap -->
<link rel="stylesheet" type="text/css"  th:href="@{css/bootstrap.css}" href="css/bootstrap.css"></link>
<link rel="stylesheet" type="text/css" href="fonts/font-awesome/css/font-awesome.css"></link>

<!-- Stylesheet
    ================================================== -->
<link rel="stylesheet" type="text/css"  href="css/style.css"></link>
<link rel="stylesheet" type="text/css" href="css/prettyPhoto.css"></link>
<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,300' rel='stylesheet' type='text/css'></link>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600,300' rel='stylesheet' type='text/css'></link>
<script type="text/javascript" src="js/modernizr.custom.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
		<div th:include="header::header-section"></div>

	 	<div th:include="navigation::navigation-section"></div> 
		<div class="container">
		<div id="services-section" class="text-center">

  		
		<form class="form-signin" th:action="@{/login}" method="post">
			<div><h2 class="form-signin-heading">Please sign in</h2></div>
			<label for="inputEmail" class="sr-only">User Name</label> <input type="text" name="username" id="inputEmail" class="form-control" placeholder="User Name" required="true" autofocus="true"></input> <label
				for="inputPassword" class="sr-only">Password</label> <input	type="password" name="password" id="inputPassword" class="form-control"	placeholder="Password" required="true"></input>
			<div class="checkbox">	<label> <input type="checkbox" value="remember-me"></input>Remember me</label></div>
			<div><input type="submit" value="Sign In"></input></div>
		</form>
		<div th:if="${param.error}">Invalid username and password.</div>
		<div th:if="${param.logout}">You have been logged out.</div>

		</div>

	</div>
	<!-- /container -->
	<div th:include="footer::footer-section"></div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
	<script type="text/javascript" src="js/jquery.1.11.1.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed --> 
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/SmoothScroll.js"></script>
	<script type="text/javascript" src="js/jquery.counterup.js"></script> 
	<script type="text/javascript" src="js/waypoints.js"></script>
	
	 <script type="text/javascript" src="js/jquery.prettyPhoto.js"></script> 
	 <script type="text/javascript" src="js/jquery.isotope.js"></script>
	 
	<script type="text/javascript" src="js/jqBootstrapValidation.js"></script> 	
	<!-- Javascripts
	    ================================================== --> 
	<script type="text/javascript" src="js/main.js"></script>	
</body>
</html>
