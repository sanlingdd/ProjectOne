<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en">
<body>
	<div th:fragment="contact-section">
		<!-- Contact Section -->
		<div id="contact-section" class="text-center">
			<div class="container">
				<div class="section-title center">
					<h2>Contact Us</h2>
					<hr></hr>
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
						Duis sed dapibus leo nec ornare diamcommodo nibh ante facilisis.</p>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<div class="col-md-4">
						<i class="fa fa-map-marker"></i>
						<p>
							4321 California St,<br></br> San Francisco, CA 12345
						</p>
					</div>
					<div class="col-md-4">
						<i class="fa fa-envelope-o"></i>
						<p>info@company.com</p>
					</div>
					<div class="col-md-4">
						<i class="fa fa-phone"></i>
						<p>+1 123 456 1234</p>
					</div>
					<hr></hr>
					<div class="clearfix"></div>
				</div>
				<div class="col-md-8 col-md-offset-2">
					<h3>Leave us a message</h3>
					<form th:action="@{/sentMessage}" method="post" name="sentMessage"
						id="contactForm" novalidate="true">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" id="name" class="form-control"
										placeholder="Name" required="required"></input>
									<p class="help-block text-danger"></p>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="email" id="email" class="form-control"
										placeholder="Email" required="required"></input>
									<p class="help-block text-danger"></p>
								</div>
							</div>
						</div>
						<div class="form-group">
							<textarea name="message" id="message" class="form-control"
								rows="4" placeholder="Message" required="true"></textarea>
							<p class="help-block text-danger"></p>
						</div>
						<div id="success"></div>
						<button type="submit" class="btn btn-default">Send
							Message</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
