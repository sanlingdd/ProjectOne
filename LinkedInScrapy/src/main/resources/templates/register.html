<body>
	<div th:include="header::header-section"></div>

 	<div th:include="navigation::navigation-section"></div> 
	<div class="container">
	
	<div id="services-section" class="text-center">

<!-- 		<form th:action="@{/login}" method="post">
			<div>
				<label> User Name : <input type="text" name="username" />

	<form class="form-horizontal" action='' method="POST">
	  <fieldset>
	    <div id="legend">
	      <legend class="">Register</legend>
	    </div>
	    <div class="control-group">
	      <!-- Username -->
	      <label class="control-label"  for="username">Username</label>
	      <div class="controls">
	        <input type="text" id="username" name="username" placeholder="" class="input-xlarge"></input>
	        <p class="help-block">Username can contain any letters or numbers, without spaces</p>
	      </div>
	    </div>
	 
	    <div class="control-group">
	      <!-- E-mail -->
	      <label class="control-label" for="email">E-mail</label>
	      <div class="controls">
	        <input type="text" id="email" name="email" placeholder="" class="input-xlarge"></input>
	        <p class="help-block">Please provide your E-mail</p>
	      </div>
	    </div>
	 
	    <div class="control-group">
	      <!-- Password-->
	      <label class="control-label" for="password">Password</label>
	      <div class="controls">
	        <input type="password" id="password" name="password" placeholder="" class="input-xlarge"></input>
	        <p class="help-block">Password should be at least 4 characters</p>
	      </div>
	    </div>
	 
	    <div class="control-group">
	      <!-- Password -->
	      <label class="control-label"  for="password_confirm">Password (Confirm)</label>
	      <div class="controls">
	        <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge"></input>
	        <p class="help-block">Please confirm password</p>
	      </div>
	    </div>
	 
	    <div class="control-group">
	      <!-- Button -->
	      <div class="controls">
	        <button class="btn btn-success">Register</button>
	      </div>
	    </div>
	  </fieldset>
	</form>
	
	</div>

	</div>
	<!-- /container -->
	<div th:include="footer::footer-section"></div>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
